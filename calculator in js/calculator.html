<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator-Contanier">
        <div class="screen">
            <div class="previous-result" data-previous-operand>
               
            </div>
            <div class="current-result" data-current-operand>
               
            </div>
        </div>
        <button class="span2" data-all-clear>AC</button>
        <button data-delete class="btnoperation">DL</button>
        <button data-operation class="btnoperation">/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="btnoperation">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="btnoperation">+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="btnoperation">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span2" data-result>=</button>
    </div>
</body>
</html>
